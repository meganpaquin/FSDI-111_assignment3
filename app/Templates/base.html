<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}

        {% endblock title %}
    </title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('index') }}">My App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Home</a>
              <a class="nav-link" href="{{ url_for('about') }}">About</a>
              <div class="btn-group">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Data Types
                </button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="{{ url_for('integers') }}">Integers</a>
                  <a class="dropdown-item" href="{{ url_for('floats') }}">Floats</a>
                  <a class="dropdown-item" href="{{ url_for('booleans') }}">Booleans</a>
                  <a class="dropdown-item" href="{{ url_for('strings') }}">Strings</a>
                  <a class="dropdown-item" href="{{ url_for('lists') }}">Lists</a>
                  <a class="dropdown-item" href="{{ url_for('dictionaries') }}">Dictionaries</a>
                  <a class="dropdown-item" href="{{ url_for('tuples') }}">Tuples</a>
                </div>
              </div>
              <a class="nav-link" href="{{ url_for('reference') }}">Pass By</a>
            </div>
          </div>
        </div>
      </nav>


    {% block contents %}

    {% endblock contents %}

</body>
</html>
