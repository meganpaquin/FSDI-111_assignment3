
{% extends 'base.html' %}

{% block title %}
    Home
{% endblock title %}




{% block contents %}
<div class="container">
    <h1>Python Data Types</h1>

    <div class="container">

        {% for dt in data_types %}
            <a href="{{ url_for (dt['name']) }}">
                <h3>{{ dt["name"] }}</h3>
            </a>
            <ul>
                <li>{{ dt["description"] }}</li>
            </ul>
        {% endfor %}

    </div>
</div>

{% endblock contents %}
